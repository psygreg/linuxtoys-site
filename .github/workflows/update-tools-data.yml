name: Update LinuxToys Data

on:
  # Run daily to check for updates
  schedule:
    - cron: '0 6 * * *'  # Run at 6 AM UTC daily
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when there are changes to the scripts directory (if watching LinuxToys repo)
  repository_dispatch:
    types: [linuxtoys-updated]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Make fetch script executable
        run: chmod +x scripts/fetch-tools-data.js
        
      - name: Fetch latest LinuxToys data
        run: node scripts/fetch-tools-data.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/tools-data.json data/translations/
          git commit -m "ðŸ¤– Auto-update LinuxToys tools data and translations"
          git push
          
      - name: Create summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## ðŸ”„ LinuxToys Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "The tools data has been automatically synchronized with the LinuxToys repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes:" >> $GITHUB_STEP_SUMMARY
          echo "- Updated \`data/tools-data.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- Updated LinuxToys translations in \`data/translations/\`" >> $GITHUB_STEP_SUMMARY
          echo "- New timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
          
      - name: No changes summary
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "## âœ… LinuxToys Data Up to Date" >> $GITHUB_STEP_SUMMARY
          echo "No changes detected. The tools data is already synchronized." >> $GITHUB_STEP_SUMMARY

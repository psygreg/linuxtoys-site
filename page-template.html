    <script>
      // Initialize the page
      document.addEventListener('DOMContentLoaded', async function() {
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Initialize translation system
        const translationManager = new TranslationManager();
        await translationManager.init();
        
        // Initialize content loader
        const contentLoader = new ContentLoader(translationManager);
        await contentLoader.init();
        
        // Set up language dropdown
        setupLanguageDropdown(translationManager);
      });
      
      function setupLanguageDropdown(translationManager) {
        const dropdownBtn = document.getElementById('language-dropdown-btn');
        const dropdown = document.getElementById('language-dropdown');
        const currentLangSpan = document.getElementById('current-lang');
        
        // Language flags mapping
        const langFlags = {
          'en': 'ğŸ‡ºğŸ‡¸ EN',
          'pt': 'ğŸ‡§ğŸ‡· PT', 
          'es': 'ğŸ‡ªğŸ‡¸ ES',
          'fr': 'ğŸ‡«ğŸ‡· FR',
          'de': 'ğŸ‡©ğŸ‡ª DE',
          'zh': 'ğŸ‡¨ğŸ‡³ ZH',
          'ja': 'ğŸ‡¯ğŸ‡µ JA',
          'ru': 'ğŸ‡·ğŸ‡º RU'
        };
        
        // Update current language display
        function updateCurrentLang() {
          currentLangSpan.textContent = langFlags[translationManager.currentLang] || 'ğŸ‡ºğŸ‡¸ EN';
        }
        
        // Toggle dropdown
        dropdownBtn.addEventListener('click', () => {
          dropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
          if (!dropdownBtn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add('hidden');
          }
        });
        
        // Set up language buttons
        translationManager.supportedLanguages.forEach(lang => {
          const button = document.getElementById(`lang-${lang}`);
          if (button) {
            button.addEventListener('click', async () => {
              await translationManager.setLanguage(lang);
              updateCurrentLang();
              dropdown.classList.add('hidden');
              
              // Reload content in new language
              const contentLoader = window.contentLoader;
              if (contentLoader) {
                await contentLoader.loadContent();
              }
            });
          }
        });
        
        updateCurrentLang();
      }
    </script>
